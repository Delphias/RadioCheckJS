<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioCheckJS</title>
</head>
<body>



<form name="myForm" action="" method="GET">
    
<p>Choose your preferred language:</p>
  <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">HTML</label><br>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">CSS</label><br>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">JavaScript</label>

<p>Select all animals</p>

  <input type="checkbox" id="html" name="animals" value="HTML">
  <label for="html">Squirrel</label><br>
  <input type="checkbox" id="css" name="animals" value="CSS">
  <label for="css">Monitor</label><br>
  <input type="checkbox" id="javascript" name="animals" value="JavaScript">
  <label for="javascript">Keyboard</label><br>
  <input type="checkbox" id="css" name="animals" value="CSS">
  <label for="css">Dolphin</label><br>
  
  <input type="checkbox" id="javascript" name="animals" value="JavaScript">
  <label for="javascript">Snake</label><br>
  <p>
    <input type="button" name="submit" value="Click" onClick="testResults()">
</p>
</form>
<script src="data.js"></script>
</body>
</html>
